language: cpp
before_install:
  - sudo add-apt-repository ppa:kalakris/cmake -y
  - sudo apt-get update
  - sudo apt-get install libqt4-dev qt4-qmake cmake -y
  - chmod u+x libraries/build_libs.sh
  - cd libraries && ./build_libs.sh && cd ..

script:
  - qmake -project
  - qmake NSGA-II.pro
  - make
